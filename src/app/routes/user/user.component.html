<pro-header [title]="''"></pro-header>
<nz-card [nzBordered]="false">
    <form nz-form >
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8" class="mb-md">
            <div nz-form-item class="d-flex">
                <div nz-form-label><label for="no">规则编号</label></div>
                <div nz-form-control class="flex-1">
                    <nz-input name="no" [nzSize]="'large'" [nzPlaceHolder]="'请输入'" nzId="no"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="8" class="mb-md">
            <div nz-form-item class="d-flex">
                <div nz-form-label><label for="callNo">调用次数</label></div>
                <div nz-form-control class="flex-1">
                    <nz-input [nzSize]="'large'" nzId="callNo"></nz-input>
                </div>
            </div>
        </div>
        <div nz-col [nzSpan]="expandForm ? 24 : 8" class="mb-md" [class.text-right]="expandForm">
            <button nz-button type="submit" [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'">查询</button>
            <button nz-button type="reset" [nzSize]="'large'" class="mx-sm">重置</button>
            <a (click)="expandForm=!expandForm">
                {{expandForm ? '收起' : '展开'}}
                <i class="anticon" [class.anticon-down]="!expandForm" [class.anticon-up]="expandForm"></i>
            </a>
        </div>
    </div>
  </form>
</nz-card>
